<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <main class="main">

    <div class="hero">
      <div class="hero__bg-desktop"></div>
      <div class="hero__intro">
        <div class="wrapper">
          <div class="logo">
            <img src="/images/logo.svg" alt="logo" class="logo__img">
          </div>
          <div class="hero__bg-mobile"></div>
          <div class="hero__intro__main-text">
            <h1>We're <span>coming</span><span>soon</span> </h1>
          </div>
          <div class="hero__intro__sub-text">
            <p>Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <div class="hero__email-field">
            <span>
              <input type="email" placeholder="Email Address" name="email" id="txtemail">
            </span>
          </div>
        </div>

      </div>
    </div>
  </main>






  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
