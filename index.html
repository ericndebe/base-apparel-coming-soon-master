<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="hero">
        <div class="hero__content">
          <div class="hero__main-title">
            <span class="hero__main-title--light">We're</span>
            <span class="hero__main-title--bold">coming</span>
            <span class="hero__main-title--bold">soon</span>
          </div>
          <div class="hero__sub-title">
            <p class="paragraph">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <div class="hero__email-field">
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              id=""
            />
          </div>
        </div>
        <div class="hero__bg"></div>
      </div>
    </main>
  </body>
</html>
