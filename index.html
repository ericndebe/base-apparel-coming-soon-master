<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header class="header">

  </header>
  <main class="main">
    <div class="hero">

      <div class="hero__content">

        <div class="wrapper">
          <div class="hero__logo">
            <img src="./images/logo.svg" alt="logo" class="logo-img" />
          </div>
          <div class="hero__bg-right"></div>
          <div class="hero-main-title">
            <h1>We're <strong>coming</strong><strong>soon</strong></h1>
          </div>
          <div class="hero-sub-title">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with
              announcements and our launch deals.
            </p>
          </div>
          <div class="hero-email-field">
            <input type="email" name="email" placeholder="Email Address" id="txtemail" />
          </div>
        </div>

      </div>


    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
